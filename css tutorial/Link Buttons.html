<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link, a:visited{
            background-color: #ff1100;
                color: white;
                padding: 14px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
        }
        a:hover, a:active{
            background-color: rgb(230, 106, 106);
        }
    </style>
</head>
<body>
    <h2>Link Button</h2>
    <p>A link styled as a button:</p>
    <a href="https://instagram.com">This is a link</a>
</body> 
</html>
