<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            opacity: 0.5;
        }
        img:hover{
            opacity: 1.0;
        }
    </style>
</head>
<body>
   
<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p> 
<img src="img_forest.jpg" alt="" width="340px" height="200px">
<img src="img_mountains.jpg" alt="" width="340px" height="200px">
<img src="img_5terre.jpg" alt=""width="340px" height="200px">
</body>
</html>
