<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
      }
      img {
        width: 100%;
        height: auto;
        opacity: 0.7;
      }
      .topleft {
        position: absolute;
        top: 8px;
        left: 16px;
        font-size: 18px;
      }
      .topright{
        position: absolute;
        top: 8px;
        right: 16px;
        font-size: 18px;
      }
      .bottomleft{
        position: absolute;
        bottom: 8px;
        left: 16px;
        font-size: 18px;
      }
      .bottomright{
        position: absolute;
        bottom: 8px;
        right: 16px;
        font-size: 18px
      }
      .center{
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h2>Image Text</h2>
    <p>Add some text to an image in the top left corner:</p>

    <div class="container">
      <img
        src="photo-1557683316-973673baf926.jpg"
        alt="Cinque Terre"
        width="1000"
        height="300"
      />
      <div class="topleft">Top Left</div>
      <div class="topright">Top Right</div>
      <div class="bottomleft">Bottom Left</div>
      <div class="bottomright">Bottom Right</div>
      <div class="center">Centered</div>
    </div>
  </body>
</html>
