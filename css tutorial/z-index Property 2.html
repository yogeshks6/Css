<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
      }
      .black-box {
        position: relative;
        border: 2px solid black;
        z-index: 1;
        height: 100px;
        margin: 30px;
      }
      .gray-box {
        position: absolute;
        background-color: lightgrey;
        z-index: 3;
        height: 60px;
        width: 70%;
        left: 50px;
        top: 50px;
      }
      .green-box {  
        position: absolute;
        background: lightgreen;
        z-index: 2;
        height: 100px;
        width: 50%;
        left: 270px;
        top: -15px;
      }
    </style>
  </head>
  <body>
    <h1>Z-index Example</h1>

    <p>
      An element with greater stack order is always above an element with a
      lower stack order.
    </p>

    <div class="container">
      <div class="black-box">Black box (z-index: 1)</div>
      <div class="gray-box">Gray box (z-index: 3)</div>
      <div class="green-box">Green box (z-index: 2)</div>
    </div>
  </body>
</html>
