<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::before{
            content: url(smiley.gif);
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>The ::before pseudo-element inserts content before the content of the element</p>
<h1>This is a heading</h1>
</body>
</html>
