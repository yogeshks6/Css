<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ex1{
            color: white;
            text-shadow: 2px 2px 5px #000000;
        }
        .ex2{
            text-shadow: 0 0 3px #FF0000;
        }
        .ex3{
            text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
              }
              .ex4{
                color: white;
                text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue ;
              }
    </style>
</head>
<body>
    <h1 class="ex1">Text-shadow effect!</h1>
    <h1 class="ex2">Text-shadow with red neon glow!</h1>
    <h1 class="ex3">Text-shadow with red and blue neon glow!</h1>
    <h1 class="ex4">Text-shadow effect!</h1>
</body>
</html>
