        list-style-type: none;
      }
      li::before {

        content: counters(section, ". ") " ";
      }
    </style>
  </head>

      <li>

            item

              <li>item</li>
              <li>item</li>
              <li>item</li>
            </ol>
          </li>
          <li>item</li>
        </ol>
      </li>
      <li>item</li>
      <li>item</li>
    </ol>

    <ol>
      <li>item</li>
      <li>item</li>
    </ol>
  </body>
</html>
