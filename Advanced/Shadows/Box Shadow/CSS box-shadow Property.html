<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: coral;
            width: 400px;
            height: 100px;
            padding: 15px;
            box-shadow: 10px 10px rgb(121, 114, 112);
        }
    </style>
</head>
<body>
    <h1>The Box shadow property</h1>
    <div>This is a div element with a shadow box</div>
</body>
</html>
