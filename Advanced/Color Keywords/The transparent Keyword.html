<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        body{background-image: url(https://www.w3schools.com/css/paper.gif);}
        div.ex1{
            background-color: lightgreen;
            border: 2px solid black;
            padding: 15px;

        div.ex2{

padding: 15px;
        }

    <div class="ex1">This div has a light green backgound</div>

    <div class="ex2">This div has a transparent backgound</div>
