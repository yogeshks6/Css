<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            width: 100px;
            height: 100px;
            position: relative;
            animation-name: animation;
            animation-duration: 1s;
            animation-direction: reverse;
            animation-iteration-count: 4;
        }
        @keyframes animation{
            0% {background-color: red;left: 0px;top: 0;}
            25% {background-color: yellow;left: 200px;top: 0;}
            50% {background-color: blue;left: 200px;top: 200px;}
            75% {background-color: orange;left: 0px;top: 200px;}
            100% {background-color: red;left: 0px;top: 0;}
        }
    </style>
</head>
<body>
  
<h1>CSS Animation</h1>

<p>The animation-direction property specifies whether an animation should be played forwards, backwards or in alternate cycles. The following example will run the animation in reverse direction (backwards):</p>

<div></div>  
</body>
</html>
