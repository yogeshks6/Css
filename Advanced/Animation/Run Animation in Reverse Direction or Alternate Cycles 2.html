<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: red;
        height: 100px;
        width: 100px;
        position: relative;
        animation-duration: 1s;
        animation-name: animation;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      @keyframes animation {
        0% {
          background-color: red;
          left: 0px;
          top: 0px;
        }
        25% {
          background-color: yellow;
          left: 200px;
          top: 0px;
        }
        50% {
          background-color: blue;
          left: 200px;
          top: 200px;
        }
        75% {
          background-color: green;
          left: 0px;
          top: 200px;
        }
        100% {
          background-color: red;
          left: 0px;
          top: 0px;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Animation</h1>

    <p>
      The animation-direction property specifies whether an animation should be
      played forwards, backwards or in alternate cycles. The following example
      uses the value "alternate" to make the animation run forwards first, then
      backwards:
    </p>

    <div></div>
  </body>
</html>
